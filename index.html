<!DOCTYPE html>
<!--ICS2O-unit5-08-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="reverse characters of a word" />
    <meta name="keywords" content="mths, ICS2O" />
    <meta name="author" content="Alyssia fung" />
    <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Reverse Characters of a Word</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Reverse Characters of a Word</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img
            class="right-image"
            src="./images/reverse its characters.jpeg"
            alt="Hailstone Sequence"
          />
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Enter a word to reverse its characters</div>
        </div>
        <br />
        <!-- word -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="word" />
            <label class="mdl-textfield__label" for="word">Word...</label>
          </div>
        </form>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Reverse
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
